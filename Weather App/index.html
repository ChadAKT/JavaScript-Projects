<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="container">
        <div class="search-box">
            <i class='bx bxs-map'></i> <!-- Ensure this is the correct icon -->
            <input type="text" placeholder="Enter your location">
            <button><i class='bx bx-search'></i></button>
        </div>

        <p class="city-hide">city hide</p>

        <div class="weather-box">
            <div class="box">
                <info-weather>
                    <div class="weather">
                        <img src="https://cdn-icons-png.flaticon.com/512/7084/7084486.png">
                        <p class="temperature">0<span></span></p>
                        <p class="description">Broken Clouds</p>
                    </div>
                </info-weather>
            </div>
        </div>

        <div class="weather-details">
            <div class="humidity">
                <i class='bx bx-water'></i>
                <div class="text">
                    <div class="info-humidity">
                        <span>0%</span>
                    </div>
                    <p>Humidity</p>
                </div>
            </div>
           
            <div class="wind">
                <i class='bx bx-wind'></i>
                <div class="text">
                    <div class="info-wind">
                        <span>0Km/h</span>
                    </div>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
        
        <div class="not-found">
            <div class="box">
                <img src="404.png">
                <p>Oops! Location not found!</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
